<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-text {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .error-image {
            max-width: 100%;
        }

        .home-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="error-image" src="https://www.example.com/path/to/404-image.png" alt="Error 404">
        <div class="error-text">Error 404 - Page Not Found</div>
        <div class="error-message">The page you are looking for might have been removed or is temporarily unavailable.</div>
        <a href="/" class="home-link">Go to Home</a>
    </div>
</body>
</html>
